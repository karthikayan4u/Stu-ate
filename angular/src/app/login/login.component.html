
<mat-toolbar color="warn">
    <span>E-Learning</span>
  </mat-toolbar>
<div class="row"> 
  <div class="main col-5" >
    <div class="log"><div class=mat-title>Login</div>
  </div>
    <div class=mailpass>
      <mat-form-field appearance='outline' color='warn'>
      <mat-label>Enter email</mat-label>
      <input name="name" type="name" matInput>
    </mat-form-field>
    <div>
    <mat-form-field appearance='outline' color='warn'>
      <mat-label>Enter Password</mat-label>
      <input name="password" type="password" matInput>
    </mat-form-field>
    </div>
    </div>
    <div class=login>
      <button mat-raised-button>login</button>
    </div>
    <div class=sign>
      <div>New User?<button disableRipple mat-button><a routerLink="/signup" routerLinkActive=true>signup</a></button>
      </div>
    </div>
  </div>
  <div class="learn col-7" style="text-align: center;">
    <img src="assets\img\E_learning logo.jpg" alt="loading">
  </div>
</div>
