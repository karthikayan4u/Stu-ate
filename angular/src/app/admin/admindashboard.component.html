<mat-toolbar  style="background-color: #2ba7a1;" class="navbar">
    <div style="color: white;">E-Learning</div>
    <div>
      <mat-button-toggle-group >
        <mat-button-toggle ><a routerLink="/admindashboard" routerLinkActive=true style="text-decoration: none; color: black;">Home</a></mat-button-toggle>
        <mat-button-toggle ><a routerLink="/resource" routerLinkActive=true style="text-decoration: none; color: black;">Course</a></mat-button-toggle>
        <mat-button-toggle ><a routerLink="/login" routerLinkActive=true style="text-decoration: none; color: black;">Logout</a></mat-button-toggle>
      </mat-button-toggle-group>
        
</div>
</mat-toolbar>

<div class="search">
    <mat-form-field appearance=outline>
        <mat-label>Type here to search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <mat-icon>search</mat-icon>
</div>

<div class="row">
    <div class='table col-8'> 
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-left: 5%; overflow: scroll; height:550px;">
      <!-- S no Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> S No </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>
    
      <!-- Option Column -->
      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
        <mat-cell *matCellDef="let element"><button mat-raised-button style="align-items: center;"><mat-icon s>edit</mat-icon></button><button mat-raised-button><mat-icon>delete</mat-icon></button></mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
  <div class='full col-4' style="text-align: center; margin-top: 5%;">
    <div class="log">
      <div class=mat-title style="color: #2ba7a1;">Edit details</div>
</div>
  <div class=mail>
    <mat-form-field floatLabel=never appearance='outline'>
    <mat-label>Enter email</mat-label>
      <input matInput type="email" autocomplete="off">
  </mat-form-field>
  </div>
<div class=mail>
    <mat-form-field floatLabel=never appearance='outline'>
    <mat-label>Enter Username</mat-label>
        <input matInput type="text" autocomplete="off">
    </mat-form-field>
</div>
<div class=mail>
    <mat-form-field floatLabel=never appearance='outline'>
        <mat-label>Enter Mobilenumber</mat-label>
        <input matInput type="number" autocomplete="off">
    </mat-form-field>
</div>
<div class=mail>
    <mat-form-field appearance='outline'>
        <mat-label>Enter Password</mat-label>
        <input matInput type="password" autocomplete="off">
    </mat-form-field>
</div>
  <div class=login>
    <button mat-raised-button style="background-color:#2ba7a1; color: white;">Update
      </button>
  </div>
</div>
</div>
