<mat-toolbar  style="background-color: #2ba7a1; color: white; font-family: 'Roboto Condensed', sans-serif; " class="navbar">
    <div style="font-size: xx-large;">E-Learning</div>
    <div>
        <a routerLink="/resource" routerLinkActive=true><button mat-button class=buttons>Course</button></a>
        <a routerLink="/login" routerLinkActive=true><button mat-button class=buttons>Logout</button></a>
</div>
</mat-toolbar>
<div class="row">
    <div class="col-8">
        <youtube-player [width]="1000" [height]="600" videoId="{{video}}" style="margin-left: 2rem; margin-top: 2rem;"></youtube-player>
<div class="video-url" style="text-align: center;">
    Video-URL:<a href="https://www.youtube.com/watch?v={{video}}"><h2>https://www.youtube.com/watch?v={{video}}</h2></a>
</div>
<div>
    <iframe  width=1000 height=600 src="{{pdf}}" style="margin-left: 2rem; margin-top: 2rem;"></iframe> 
    <div class="pdf-url" style="text-align: center;">
       pdf-URL:<a href="{{pdf}}"><h2>{{pdf}}</h2></a>
    </div>
</div>
    </div>
    <div class="col-4" style="padding-top: 2%;">
        <div class="chatbox">
            <div class="container clearfix">
                <div class="people-list" id="people-list">
                    <div class="col-6" style="padding:0 0%;"> 
                        <form class="form-inline my-2 my-lg-0">
                        <input type="search" (ngModelChange)="searchusers(key.value)" #key="ngModel" ngModel
                         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search users..." required>
                        </form></div>
                     <div *ngFor="let user of users" class="col-md-6 col-xl-3">
                        <a (click)="selectreceiver(user)" class="btn btn-danger" data-dismiss="modal">{{user?.username}}<span class="sr-only">(current)</span></a>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <img alt="avatar" height="55px"
                             src="https://rtfm.co.ua/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png"
                             width="55px"/>
            
                        <div class="chat-about">
                            <div class="chat-with">{{receiver?.username}}</div>
                            <div class="chat-num-messages"></div>
                        </div>
                        <i class="fa fa-star"></i>
                    </div> <!-- end chat-header -->
            
                    <div class="chat-history">
                        <ul>
                            <p>{{sender}}:{{response}}</p>
                        </ul>
            
                    </div> <!-- end chat-history -->
            
                    <div class="chat-message clearfix">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="message" class="form-control" name="message" placeholder="Type your message..." required rows="3"> <br>
                            </div>
                            <button (click)="sendMsg()" class="btn btn-default" type="submit">Send</button>
                        </form>
            
                    </div> <!-- end chat-message -->
            
                </div> <!-- end chat -->
            
            </div> <!-- end container -->
